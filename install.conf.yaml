- clean:
    ~/:

- link:
    ~/.config:
    ~/.gitconfig:
    ~/.vimrc:
    ~/.zsh_history:
    ~/.zshenv:
    ~/.zshrc:

- shell:
    - defaults write -g InitialKeyRepeat -int 10
    - defaults write -g KeyRepeat -int 1
    - defaults write com.apple.dock size-immutable -boolean true
    - brew bundle
