- clean: ['~']

- link:
    ~/.config:
    ~/.gitconfig:
    ~/.vimrc:
    ~/.zsh_history:
    ~/.zshrc:

- shell:
    - defaults write -g InitialKeyRepeat -int 10
    - defaults write -g KeyRepeat -int 1
    - defaults write com.apple.dock size-immutable -boolean true; killall Dock
    - defaults write com.apple.finder _FXShowPosixPathInTitle -bool true
    - mkdir -p ~/.zsh/completion
    - curl https://raw.githubusercontent.com/docker/cli/master/contrib/completion/zsh/_docker > ~/.zsh/completion/_docker
    - curl https://raw.githubusercontent.com/docker/compose/master/contrib/completion/zsh/_docker-compose > ~/.zsh/completion/_docker-compose
    - unset HISTFILE
