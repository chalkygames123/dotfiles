- clean:
    ~/:

- link:
    ~/.config:
    ~/.vimrc:
    ~/.zsh_history:
      force: true
    ~/.zshenv:
    ~/.zshrc:

- shell:
    - darwin-rebuild switch --flake ~/.config/nix-darwin
    - chmod 700 ~/.config/op/
    - chmod 600 ~/.config/op/config
    - chmod 700 ~/.config/op/plugins/used_items/
